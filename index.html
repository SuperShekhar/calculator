<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="container">
            <div /class="display">
                <div></div>
            </div>
            <div class="buttons">
                <button class="butt " id="AC">AC</button>
                <button class="butt" id="negative">+/-</button>
                <button class="butt operator" >%</button>
                <button class="butt operator" >/</button>
                <button class="butt numbers" >7</button>
                <button class="butt numbers" >8</button>
                <button class="butt numbers" >9</button>
                <button class="butt operator">*</button>
                <button class="butt numbers">4</button>
                <button class="butt numbers" >5</button>
                <button class="butt numbers" >6</button>
                <button class="butt operator" >-</button>
                <button class="butt numbers" >1</button>
                <button class="butt numbers" >2</button>
                <button class="butt numbers" >3</button>
                <button class="butt operator" >+</button>
                <button class="butt numbers" id="zero" >0</button>
                <button class="butt" id="dot" >.</button>
                <button class="butt" id="equal" >=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
